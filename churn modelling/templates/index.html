<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-user-check"></i> Customer Churn Prediction</h1>
        <p>Enter the details below to predict if a customer will leave or stay.</p>
        
        <form id="churnForm">
            <div class="input-group">
                <label for="credit_score"><i class="fa-solid fa-star"></i> Credit Score:</label>
                <input type="number" id="credit_score" required>
            </div>

            <div class="input-group">
                <label for="age"><i class="fa-solid fa-user"></i> Age:</label>
                <input type="number" id="age" required>
            </div>

            <div class="input-group">
                <label for="balance"><i class="fa-solid fa-wallet"></i> Account Balance:</label>
                <input type="number" id="balance" required>
            </div>

            <div class="input-group">
                <label for="num_products"><i class="fa-solid fa-box"></i> Number of Products:</label>
                <input type="number" id="num_products" required>
            </div>

            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i> Predict</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
